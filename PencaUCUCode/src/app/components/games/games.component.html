<app-header-user></app-header-user>

<div class="games">
    <div class="matches">
        <div class="options">
            <select id="filter-type" [(ngModel)]="typeMatch" (change)="ChangeMatches()">
                <option [ngValue]="'all'">All</option>
                <option [ngValue]="'now'">Now</option>
                <option [ngValue]="'future'">Future</option>
                <option [ngValue]="'completed'">Completed</option>
            </select>
            <select id="filter-team" [(ngModel)]="selectedCountry" (change)="ChangeMatches()">
                <option [ngValue]="undefined">No country</option>
                <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
            </select>
        </div>
        
        <ul *ngIf="selectedMatches">
            <li *ngFor="let match of selectedMatches">
                <a href="">
                    <div class="front">
                        <h3 class="match-1">{{match.team1}}</h3>
                        <p>VS.</p>
                        <h3 class="match-2">{{match.team2}}</h3>
                    </div>
                    <div class="info">
                        <p>{{match.date.toISOString().substring(0, 10)}}</p>
                        <h2>{{match.title}}</h2>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
