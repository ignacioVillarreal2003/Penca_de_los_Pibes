<div class="header-user">
    <header>
        <nav>
            <ul>
                <li><a routerLink="/home"><p>Home</p><div class="shape"></div></a></li>
                <li><a routerLink="/games"><p>Games</p><div class="shape"></div></a></li>
                <li><a routerLink="/penca"><p>Penca</p><div class="shape"></div></a></li>
            </ul>
        </nav>
        <div class="configuration">
            <p>Username</p>
            <button class="avatar" (click)="OpenConfigurations()"><img src="../../../assets/avatar/{{avatar}}" alt=""></button>
        </div>
    </header>
        
    <div class="background"></div>

    <div class="configuration-section">
        <div class="content">
            <ul class="options">
                <ul>
                    <li><button (click)="ChangeOption(1)"><p>Password</p><div class="shape"></div></button></li>
                    <li><button (click)="ChangeOption(2)"><p>Avatar</p><div class="shape"></div></button></li>
                    <li><button (click)="CloseConfigurations()"><p>Close</p><div class="shape-red"></div></button></li>
                </ul>
                <div class="toggle-mode">
                    <label class="switch-label">
                        <input type="checkbox" class="input-mode" (change)="ChangeDarkColor()">
                        <span class="slider"></span>
                    </label>
                </div>  
            </ul>
            <div class="option">
                <div class="option-password">
                    <input type="password" id="" placeholder="old password">
                    <input type="password" id="" placeholder="new password">
                    <button>Submit</button>
                </div>
                <ul class="option-avatar">
                    <li *ngFor="let avatar of avatars"><button (click)="SetAvatar(avatar)"><img src="../../../assets/avatar/{{avatar}}"></button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
